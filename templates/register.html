{% extends 'base.html' %}

{% block page_content %}
<main class="w-3/4 flex flex-col mx-auto h-1/2 justify-center">
    <h1 class="text-5xl 2xl:text-[2.8em] w-4/5 pb-3 mx-auto text-center">activate your account.</h1>
    <br/>
    <form method="POST" action="" class="relative w-full md:w-3/4 xl:w-1/2 2xl:w-1/3 mx-auto space-y-6">
        {% csrf_token %}
        <div class="w-full space-y-6">
            {{ form.as_p }}
            <button type="submit"
                    class="h-8 absolute right-0 text-2xl font-light my-4 px-2 text-black hover:text-blue-500">
                activate
            </button>
        </div>
    </form>
</main>
{% endblock %}
